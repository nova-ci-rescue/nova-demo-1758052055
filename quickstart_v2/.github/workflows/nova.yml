          echo "**ðŸ§ª Tests Fixed:** ${PRE_FAILED} â†’ $([[ \"${{ steps.test_post.outputs.exit_code }}\" == '0' ]] && echo 0 || echo 'â€”')" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“ˆ Patch Size:** ${FILES_CHANGED} files changed, +${LINES_ADDED}/-${LINES_REMOVED} LOC" >> $GITHUB_STEP_SUMMARY
          echo "**â± Duration:** ${DURATION}" >> $GITHUB_STEP_SUMMARY
